<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<br>

<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.getId()})}">
            <button>Edit</button>
            </a>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" style="display: inline;">
                <button>Delete</button>
<!--                <input type="submit" value="Delete"/>-->
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<input type="button" value="Add" onclick="window.location.href = 'newUser'">

</body>
</html>
